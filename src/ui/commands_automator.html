<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands Automator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="scripts_manager/scripts_manager.css">
    <link rel="stylesheet" href="llm/llm.css">
    <link rel="stylesheet" href="user/user.css">
    <link rel="stylesheet" href="job_tracking/job_tracking.css">
    <link rel="stylesheet" href="spinner.css">

</head>

<body>
    <!-- Spinner Overlay -->
    <div id="spinner">
        <div class="spinner-inner"></div>
    </div>

    <div class="container-fluid">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-automator-btn" data-bs-toggle="tab"
                    data-bs-target="#tab-automator" type="button" role="tab">
                    Commands Automator
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-llm-btn" data-bs-toggle="tab" data-bs-target="#tab-llm" type="button"
                    role="tab">
                    LLM Prompt
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            <!-- Commands Automator Tab -->
            <div class="tab-pane fade show active" id="tab-automator" role="tabpanel">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="mb-3">
                            <label for="script-select" class="form-label">Select Script</label>
                            <select id="script-select" class="form-select"></select>
                        </div>

                        <div class="mb-3">
                            <label for="script-description" class="form-label">Script Description</label>
                            <textarea id="script-description" class="form-control" readonly rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="additional-text" class="form-label">Command Text (Only If Applicable)</label>
                            <textarea id="additional-text" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="flags" class="form-label">Additional Arguments/Flags</label>
                            <input id="flags" type="text" class="form-control">
                        </div>

                        <div class="mb-4">
                            <button id="execute-btn" class="btn btn-primary btn-lg">Execute</button>
                        </div>

                        <div class="mb-3">
                            <label for="result" class="form-label">Command Result</label>
                            <textarea id="result" class="form-control" readonly rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LLM Prompt Tab -->
            <div class="tab-pane fade" id="tab-llm" role="tabpanel">
                <div id="llm-main-content">
                    <div class="llm-response-container mb-4">
                        <div id="response-box" class="response-box p-3 mb-3"
                            style="background-color: #2a2a2a; border-radius: 8px; min-height: 200px; max-height: 400px; overflow-y: auto;">
                        </div>

                        <div class="query-box-wrapper">
                            <div class="input-group mb-2">
                                <textarea id="query-box" class="form-control" rows="3"
                                    placeholder="Message LLM"></textarea>
                                <button id="send-btn" class="btn btn-primary" title="Send">
                                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIgMTJMMjIgMk0yMiAyTDE1IDIyTDEwIDEyTDIgMTJMMjIgMloiIHN0cm9rZT0iIzIyMiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+"
                                        alt="Send" style="width: 24px; height: 24px;" />
                                </button>
                                <button id="select-image-btn" class="btn btn-secondary">+</button>
                            </div>
                            <div id="image-preview" class="image-preview-area"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-10">
                            <label for="output-file-path" class="form-label">Output File Path</label>
                            <input type="text" id="output-file-path" class="form-control">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="select-folder-btn" class="btn btn-secondary w-100">Browse...</button>
                            <input type="file" id="folder-input" webkitdirectory style="display:none;">
                        </div>
                    </div>
                </div>

                <div id="llm-login-container" class="card bg-dark border-secondary mb-3">
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-8">
                                <label for="user-email" class="form-label">Email</label>
                                <input type="email" id="user-email" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <button id="login-btn" class="btn btn-primary w-100">Login</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="job-info-row" class="card bg-dark border-secondary" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title mb-3" style="color: #9EA3F5;">Track Job Application</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="company-name" class="form-label">Company Name</label>
                                <input type="text" id="company-name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="job_title" class="form-label">Position Title</label>
                                <input type="text" id="job_title" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="job_url" class="form-label">Position URL</label>
                                <input type="text" id="job_url" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="contact_name" class="form-label">Contact</label>
                                <input type="text" id="contact_name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="contact_linkedin" class="form-label">Contact Linkedin</label>
                                <input type="text" id="contact_linkedin" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="contact_email" class="form-label">Contact Email</label>
                                <input type="text" id="contact_email" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="job_state" class="form-label">State</label>
                                <select id="job_state" class="form-select"></select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="d-flex gap-2 w-100">
                                    <button id="track-job-btn"
                                        class="btn btn-primary w-50 d-flex justify-content-center align-items-center"
                                        style="padding-top: .375rem; padding-bottom: .375rem;">
                                        Track Application
                                    </button>
                                    <button id="view-jobs-btn"
                                        class="btn btn-primary w-50 d-flex justify-content-center align-items-center"
                                        style="padding-top: .375rem; padding-bottom: .375rem;">
                                        View Applications
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Hidden Job Table -->
                <div id="job-table-container" class="card bg-dark border-secondary mt-3" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title mb-3" style="color: #9EA3F5;">Job Applications</h5>
                        <div class="table-responsive">
                            <table id="job-table" class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Company</th>
                                        <th>State</th>
                                        <th>Contact</th>
                                        <th>Updated</th>
                                    </tr>
                                </thead>
                                <tbody id="job-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <!-- Custom Scripts -->
    <script src="commands_automator.js" defer></script>
    <script src="scripts_manager/scripts_manager.js" defer></script>
    <script src="llm/llm.js" defer></script>
    <script src="user/user.js" defer></script>
    <script src="job_tracking/job_tracking.js" defer></script>
    <script src="utils.js"></script>
</body>

</html>
