<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Commands Automator</title>
    <link rel="stylesheet" href="commands_automator/commands_automator.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="llm/llm.css">
    <script src="commands_automator/commands_automator.js" defer></script>
    <script src="llm/llm.js" defer></script>
    <script src="tabs.js" defer></script>
    <link rel="stylesheet" href="spinner.css">

</head>

<body>
    <div id="spinner">
        <div class="spinner-inner"></div>
    </div>

    <div class="tab-bar">
        <button class="tab selected" id="tab-automator-btn">Commands Automator</button>
        <button class="tab" id="tab-llm-btn">LLM Prompt</button>
    </div>
    <div id="tab-automator" class="tab-content active">
        <label for="script-select">Select Script</label>
        <select id="script-select"></select>
        <br>
        <label for="script-description">Script Description</label>
        <textarea id="script-description" readonly rows="3" cols="60"></textarea>
        <br>
        <label for="additional-text">Command Text (Only If Applicable)</label>
        <textarea id="additional-text" rows="2" cols="60"></textarea>
        <br>
        <label for="flags">Additional Arguments/Flags</label>
        <input id="flags" type="text" size="60">
        <br>
        <button id="execute-btn">Execute</button>
        <br>
        <label for="result">Command Result</label>
        <textarea id="result" readonly rows="6" cols="80"></textarea>
    </div>
    <div id="tab-llm" class="tab-content">
        <div class="llm-response-container">
            <div id="response-box" class="response-box"></div>
            <div class="query-box-wrapper">
                <div class="input-container">
                    <textarea id="query-box" rows="2" placeholder="Message LLM"></textarea>
                </div>
                <div class="query-buttons-section">
                    <button id="send-btn" title="Send">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIgMTJMMjIgMk0yMiAyTDE1IDIyTDEwIDEyTDIgMTJMMjIgMloiIHN0cm9rZT0iI2ZmZmZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+"
                            alt="Send" />
                    </button>
                    <button id="select-image-btn">+</button>
                </div>
                <div id="image-preview"></div>
            </div>
        </div>
        <div class="query-input-section">
            <label>
                <input type="checkbox" id="save-to-files">
                Save LLM Result To File
            </label>
            <label for="output-file-path">Output File Path</label>
            <input type="text" id="output-file-path">
            <button id="select-folder-btn">Browse...</button>
            <input type="file" id="folder-input" webkitdirectory style="display:none;">
        </div>
    </div>

</body>
