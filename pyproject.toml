qtpy = "^2.3.1"
chardet = "^5.1.0"

pyinstaller = "^5.13.0"
pyqt6 = "^6.5.3"
pillow = "^11.1.0"
openai = "^1.64.0"
google-genai = "^1.3.0"
cchardet="^2.1.7"
reportlab="^4.3.1"
python-docx="^1.1.2"


