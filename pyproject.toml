    {name = "Tal Druckmann", email = "tdruck@gmail.com"},
]
license = {text = "MIT"}
requires-python = "<3.13,<4.0,>=3.10"
dependencies = [
    "keyboard<1.0.0,>=0.13.5",
    "qtpy<3.0.0,>=2.3.1",
    "chardet<6.0.0,>=5.1.0",
